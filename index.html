<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>updoot.me</title>
  <meta name="description" content="updoot.me">
  <meta name="author" content="mr skeltal">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="assets/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column offset-by-three" style="margin-top: 10%">
        <img height="500px" width="750px" id="dootImg" src="assets/doot.gif" class="skeleton">
        <br />
        <button style="margin: 0 auto; display: block;" onclick="this.firstChild.play();changeDoot()"><audio src="assets/skullsound2.mp3"></audio>updoot</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  function changeDoot()
  {
    var imagePath  = "assets/"

    var doots = [
    imagePath + "1.jpg", 
    imagePath + "2.jpg",
    imagePath + "3.jpg",
    imagePath + "4.jpg",
    imagePath + "5.jpg",
    imagePath + "6.jpg",
    imagePath + "doot.gif"
    ];

    var randDoot = doots[Math.floor(Math.random() * doots.length)];

    document.getElementById("dootImg").src = randDoot;

  }
  </script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
